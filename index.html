<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- simple form -->
<h3>Rectangle Area and Perimeter Calculator</h3>
<form>
    <div>
        <label for="lenght">Enter Length:</label>
        <input type="string" id="length"> unit
    </div>
    <div>
        <label for="breadth">Enter Breadth:</label>
        <input type="string" id="breadth"> unit
    </div>
    <div id="area-container">
        <label id="area-lbl" for="area">Area:</label>
        <input type="string" id="area"> unit square
    </div>
    <div id="perimeter-container">
        <label id="perimeter-lbl" for="perimeter">Perimeter:</label>
        <input type="string" id="perimeter"> unit
    </div>
    <button id="calculate-btn">Calculate</button> <button id="clear-btn">Clear</button>
</form>        
    
    
    
    <script src="./js/home.js" type="module"></script>
</body>
<p id="copyright"><img src="./media/img_copyright.png" alt="image-copyright">babasamo</p>
</html>
